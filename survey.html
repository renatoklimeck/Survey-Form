<head>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="survey.css" type="text/css" rel="stylesheet"> 
</head>

<header class="header">
<h1 id="title">SongCamp Survey</h1>
<p id="description"> What did you think of our program?</p>
</header>
<div id="body">
<form id="survey-form">
  <div>
  <label id=name-label>
  <p>Name</p>
  </label>
  <input type="text" id="name" name="name" placeholder="Enter Your Name" required></input>
</div>
  <div>
  <label id=email-label>
<p>Email</p>
  </label>
  <input type="email" id="email" name="email" placeholder="Enter Your Email" required></input>
</div>
 <div>
  <label id=number-label>
<p>Age</p>
  </label>
  <input type="number" id="number" min="0" max="110" name="age" placeholder="Age" required></input>
</div>
<div class="form-group">
  <label id="dropdown" for="dropdown">
  <p> Which option best describe your songwriting level?</p>
  </label>
  <select id="dropdown" name="level" required>
    <option disabled selected value>Choose your level></option>
    <option value="beginner">Beginner</option>
        <option value="intermediate">	Intermediate</option>
        <option value="advanced">Advanced</option>
  </select>

  <div class="form-group">
    <p>Would you recommend SongCamp to a friend?</p>
<label>
    <input name="recommendation" type="radio" value=:"definitely" checked>Definitely 
    </label>
    <label>
    <input name="recommendation" type="radio" value=:"maybe">Maybe
    </label>
       <label>
    <input name="recommendation" type="radio" value=:"not sure">Not Sure
    </label>
   <div class="form-group">
     <p>What would you like to learn in our next course?</p>
     <label>
     <input name="next-course" value="lyrics" type="checkbox">Lyrics
     </label>
     <br>
     <label>
     <input name="next-course" value="melody" type="checkbox">Melody
     </label>
     <br>
    <label>
     <input name="next-course" value="chords" type="checkbox">Chords
     </label>
     <br>
     <label>
     <input name="next-course" value="music business" type="checkbox">Music Business
     </label>
    <div class="form-group"
  <label id="comments" for="comments">
<p>Comments or suggestions</p>
  </label>
  <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Enter your comments here..." required></textarea> 
</div>
    
<div class="form-group">
<button type="submit" id="submit">Submit</button>
</div>
</div>
  </form>
